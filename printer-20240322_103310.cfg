#########################################################################################
# Creality CR-5 Pro H
# Printer_size: 300*225*380mm
# Version: 1.0
# This file contains pin mappings for Creality CR-5 Pro H
# BIGTREETECH SKR mini E3 v3.0
# To use this config, during "make menuconfig" select as follows:
# the firmware should be compiled for the
# stm32g0b1xx with a "8KiB bootloader""8MHz crystal". Also, select "Enable extra
# low-level configuration options" and configure "GPIO pins to set at
# micro-controller startup" to "!PA14".
# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.
#########################################################################################
# Connection setup:
#  FAN0: Part cooler - PC6
#  FAN1: Nozzle cooler - PC7
#  FAN2: Board cooler - PB15
#  LED - Relay switch
#  XM: X stepper
#  YM: Y stepper
#  ZAM: Z stepper
#  EM: Extruder stepper
#  X-STOP: X stop switch
#  Y-STOP: Y stop switch
#  Z-STOP: Z stop switch
#  THB: Heatbed sensor
#  TH0: Nozzle sensor
#  E0-STOP: Runout sensor
#  Z-PROBE: BLTouch - PC14 (Z stop) , PA1 (Control)
#  Orbiter Filament Sensor: FS (Filament sensor signal) - PC15
#  Orbiter Filament Sensor: FU (Filament unload signal) - PC12
#########################################################################################




#########################################################################################
## Printer ##
#########################################################################################

[printer]
kinematics: cartesian
max_velocity: 200 								# Up to 500 works well. normal setting - 300
max_accel: 2000 								# Up to 5000 works well.  normal setting -  3000
max_z_velocity: 5 								# Up to 10 works well
max_z_accel: 100 								# 100 works well
square_corner_velocity: 5 						# Default is 5

#[static_digital_output usb_pullup_enable]
#pins: !PA14


[force_move]
enable_force_move: True


#########################################################################################
## Include Statements ##
#########################################################################################

[include mainsail.cfg]
[include shell_command.cfg]
# [include adxl.cfg]
[include OrbiterSensor.cfg]
# [include OrbiterSensor2.cfg]
[include macros.cfg]

[save_variables]
filename: ~/printer_data/config/variables.cfg


#########################################################################################
## Mainsail ##
#########################################################################################

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[display_status]

[pause_resume]

# Enable object exclusion
[exclude_object]

#########################################################################################
## MCU ##
#########################################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_470027000C50415833323420-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu


#########################################################################################
## Raspberry Pi Temperature Sensor ##
#########################################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor SKR_e3]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


#########################################################################################
## Steppers ##
#########################################################################################

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC0
position_endstop: 0
position_max: 300
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 5000

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC1
position_endstop: 0
position_max: 223
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 5000

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
position_min: -2
position_max: 380
endstop_pin: probe:z_virtual_endstop


[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 5

#########################################################################################
## Extruder ##
#########################################################################################

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400							#define nozzle diameter
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
control = pid
pid_kp = 23.783
pid_ki = 1.888
pid_kd = 74.918

min_temp: 0    									# min -50
max_temp: 300  									# max 300
min_extrude_temp: 180
#min_extrude_temp for config settings (e.g. rotation distance)
# min_extrude_temp: 0
max_extrude_only_distance: 500					#Orbiter v2
max_extrude_only_velocity: 120					#Orbiter v2
max_extrude_cross_section: 10
pressure_advance: 0.025							#to be calibrated
pressure_advance_smooth_time: 0.03				#to be calibrated

[tmc2209 extruder]
interpolate: true 								#LDO Motor Orbiter v2
# run_current: 0.85 							#**
sense_resistor: 0.11 							#**
stealthchop_threshold: 0
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
# stealthchop_threshold: 5

[firmware_retraction]
retract_speed: 50
unretract_extra_length: 0
unretract_speed: 50

# [filament_switch_sensor RunoutSensor]
# pause_on_runout: true
# runout_gcode: PAUSE
# insert_gcode: RESUME
# switch_pin: PC15								#runout sensor pin on the SKR mini E3 v3


#########################################################################################
## Bed ##
#########################################################################################

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control = pid
pid_kp = 70.932
pid_ki = 1.915
pid_kd = 657.012
min_temp: 0
max_temp: 115


#########################################################################################
## FAN ##
#########################################################################################

#Part cooling fan
[fan]
pin: PC6
max_power: 1.0
off_below: 0.3

#Heatsink cooling fan
[heater_fan heatbreak_cooling_fan]
pin: PC7
heater_temp: 50.0
heater: extruder
kick_start_time: 0.150
cycle_time: 0.00003125
hardware_pwm: True 

#Motherboard controler fan
[controller_fan electronic_enclosure_fan]
pin: PB15
idle_timeout: 60
stepper: extruder


#########################################################################################
## Z-PROBE Z-axis: Levelling, Probe and Mesh ##
#########################################################################################

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
# pin_move_time: 0.675
# stow_on_each_sample: false
# query_with_touch_mode: true
# pin_up_touch_mode_reports_triggered: false
# pin_up_reports_not_triggered: false
probe_with_touch_mode: true
speed: 100
lift_speed: 100
# samples: 3
sample_retract_dist: 10
# samples_tolerance_retries: 4
x_offset: 39.5
y_offset: 4
#z_offset = 2.000

[safe_z_home]
home_xy_position: 150,110 
speed: 100
z_hop: 10             
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 39.5, 18
mesh_max: 300, 210
probe_count: 6,5

[bed_screws]
screw1: 43, 0
screw1_name: Front left screw
screw2: 261, 0
screw2_name: Front right screw
screw3: 43, 222
screw3_name: Rear left screw
screw4: 261, 222
screw4_name: Rear right screw

[screws_tilt_adjust]
screw1: 3.5,0
screw1_name: Front left screw
screw2: 221.5,0
screw2_name: Front right screw
screw3: 3.5,218
screw3_name: Rear left screw
screw4: 221.5,218
screw4_name: Rear right screw
horizontal_move_z: 10
speed: 150
screw_thread: CW-M4


#########################################################################################
## Resonance & ADXL345 ##
#########################################################################################

# adxl.cfg, if included


#########################################################################################
## Input Shaping ##
#########################################################################################

[input_shaper]
shaper_freq_x: 74.8
shaper_type_x: 2hump_ei
shaper_freq_y: 41.0
shaper_type_y: mzv


#########################################################################################
## Chamber Lighting ##
#########################################################################################

[gcode_macro LED_OFF]
description: Turn off the LED Relay
gcode:
  {action_call_remote_method("set_device_power",
                             device="LED",
                             state="off")}

[gcode_macro LED_ON]
description: Turn on the LED Relay
gcode:
  {action_call_remote_method("set_device_power",
                             device="LED",
                             state="on")}

[gcode_macro LED_ON_OFF]
description: Toggle the LED Relay
gcode:
  {action_call_remote_method("set_device_power",
                         device="LED",
                         state="toggle")}

#########################################################################################
## Firmware Filament Retraction ##
#########################################################################################

# Firmware filament retraction. This enables G10 (retract) and G11
# (unretract) GCODE commands issued by many slicers. The parameters
# below provide startup defaults, although the values can be adjusted
# via the SET_RETRACTION command, allowing per-filament settings and
# runtime tuning.

[firmware_retraction]
retract_length: 1.5
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 40


